<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading-container">
        <h1 class="heading">Rock Paper Scissor</h1>
    </header>

    <main class="main-container">
        <div class="choice-container">
            <div class="rock choiceBtn">
                <img src="images/rock.png">
            </div>
            <div class="paper choiceBtn">
                <img src="images/paper.png">
            </div>
            <div class="scissor choiceBtn">
                <img src="images/scissors.png">
            </div>
        </div>

        <div class="score-container">
            <div class="user-score-container ">
                <p class="user-score score">0</p>
                <p class="user">You</p>
            </div>
            <div class="computer-score-container">
                <p class="computer-score score">0</p>
                <p class="computer">Comp</p>
            </div>
        </div>

        <div class="result">Pick Your Move</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
